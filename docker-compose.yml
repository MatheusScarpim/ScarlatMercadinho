version: "3.8"

services:
  mongo:
    image: mongo:7
    container_name: mercadinho-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    command: ["--bind_ip_all"]

volumes:
  mongo-data:
